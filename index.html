<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Stats preview card component </title>
</head>

<body>
    <main class="main">

        <div class="grid_item_1">

            <article class="article">
                <div class="wrapper">
                    <picture class="picture">
                        <source media="(min-width:725px)" srcset="./images/image-header-desktop.jpg">
                        <img src="./images/image-header-mobile.jpg" alt="Working people">
                    </picture>
                </div>
            </article>

        </div>

        <div class="grid_item_2">

            <article class="article__2 ">
                <div class="wrapper__2">
                    <h1 class="title">Get <span>insights</span> that
                        help your business
                        grow.</h1>
                    <p class="info">Discover the benefits of data
                        analytics and make better decisions
                        regarding revenue, customer
                        experience, and overall efficiency.</p>
                </div>
            </article>

            <article class="article__2 ">
                <div class="wrapper__2">
                    <div class="flex">
                        <div class="item item__1">
                            <h2 class="number">10k+</h2>
                            <p class="name">COMPANIES</p>
                        </div>
                        <div class="item item__2">
                            <h2 class="number">314</h2>
                            <p class="name">TEMPLATES</p>
                        </div>
                        <div class="item item__3">
                            <h2 class="number">12M+</h2>
                            <p class="name">QUERIES</p>
                        </div>

                    </div>
                </div>
            </article>

        </div>





    </main>

</body>

</html>
